name: Atualizar Curva DI Diariamente (Fallback API)

on:
  workflow_dispatch:
  
  schedule:
    # --- BLOCO DE AGENDA ATUALIZADO ---
    
    # Roda às 13:01 UTC (10:01 no Horário de Brasília)
    # Objetivo: Rodar em "MODO BACKFILL" (pregão aberto)
    # para salvar o ajuste de D-1 (dia anterior), caso tenha falhado.
    - cron: '1 13 * * *'
    
    # Roda às 21:01 UTC (18:01 no Horário de Brasília)
    # Objetivo: Rodar em "MODO PADRÃO" (pós-fechamento)
    # para salvar o ajuste de D (dia atual).
    - cron: '1 21 * * *'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependências
        run: |
          pip install pandas lxml bizdays requests

      - name: Executar o script de coleta (coleta_di_fallback.py)
        run: python coleta_di_fallback.py

      - name: Fazer o Commit do database
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          
          # Adiciona o novo arquivo de database
          git add di1_database_fallback.json
          
          # Cria um commit APENAS se houver mudanças
          git diff --staged --quiet || git commit -m "Atualiza database DI1 (fallback) - $(date -u +'%Y-%m-%d')"
          
          # Envia o commit de volta para o repositório
          git push
